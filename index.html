<html>

<head>
  <title>Project c-110</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

<body>
  <center>
    <div id="head" class="col-xs-12">
      <h1>Image Identification Web App <img src="logo.gif"></h1>
    </div>

    <div class="col-xs-12 col-lg-6 col-md-6 col-sm-6 main_div">
      <label>Webcam View</label>
      <div id="camera"></div>
      <button id="capture" onclick="take_snapshot()" class="btn btn-info">Capture Image</button>
    </div>
    <div class="col-xs-12 col-lg-6 col-md-6 col-sm-6 main_div">
      <label>Snap Shot</label>
      <div id="snapshot"></div>
      <button id="result" onclick="check()" class="btn btn-success">Identifi Image</button>

    </div>
    <div style="font-size: large;font-family: Arial, Helvetica, sans-serif; text-align: left;">
      <p> output On<b> Microsoft Azure:-</b>
      <h3 id="azure"></h3>
      </p>
      <br>
      <p> output On<b> MobileNet:-</b>
      <h3 id="mobilenet"></h3>
      </p>
    </div>
  </center>



  <script src="main.js"></script>
</body>
